<div class="bg-blue-600 text-white py-4 header">
  <div class="container mx-auto text-center">
    <h1 class="text-3xl font-bold">Air Test Project</h1>
    <div class="flex justify-end items-center">
      <button type="button"  (click)="onCreateArticle()">+</button>
    </div>
  </div>

  <div class="container mx-auto text-center mt-2">
    <div class="search">
      <input
        type="text"
        placeholder="Search..."
        class="px-4 py-2 rounded w-1/2"
        (keyup)="onSearch($event.target.value)"
      />
    </div>
  </div>
</div>
